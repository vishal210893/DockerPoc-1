name: Build and Deploy

on:
  push:
    branches:
      - learning/github-action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      USER: vishal210893
      REPO_NAME: dockerpoc-1
      DOCKER_IMAGE_BASE: ${USER}/${REPO_NAME}

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Maven build
      - name: Maven build
        run: mvn -q install

      # Step 4: Login to Docker and GHCR
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_PASSWORD }}

      # Set Image Tag
      - name: Set image tag
        run: |
          echo "DOCKER_IMAGE=${DOCKER_IMAGE_BASE}:$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
          echo "GHCR_IMAGE=${REPO_NAME}:$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      # Multi Platform Build Setup
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      # Step 5: Docker build and push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_IMAGE }}
            ghcr.io/${{ github.repository_owner }}/${{ env.GHCR_IMAGE }}

      # Step 6: Patch Deployment YAML
      - name: Update Deployment YAML
        run: |
          sed -i'' -e "s|image: ${DOCKER_IMAGE_BASE}:.*|image: ${IMAGE}|g" K8s_Yaml/App/Deployment.yaml
          cat K8s_Yaml/App/Deployment.yaml

      # Step 7: Push changes to GitHub
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add K8s_Yaml/App/Deployment.yaml
          git commit -m "Updated Deployment image to $IMAGE"
          git push origin ${{ github.ref_name }}